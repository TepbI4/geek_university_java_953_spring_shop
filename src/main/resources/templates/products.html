<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td></td>
            <td>Price</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td>
                <a th:href="@{'/product/decrease/' + ${p.id}}" class="btn btn-primary">-</a>
            </td>
            <td th:text="${p.price}"></td>
            <td>
                <a th:href="@{'/product/increase/' + ${p.id}}" class="btn btn-primary">+</a>
            </td>
            <td>
                <a th:href="@{'/product/delete/' + ${p.id}}" class="btn btn-primary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <a th:href="@{'/product/create'}" class="btn btn-primary">Create Product</a>
    <p></p>
    <a th:href="@{'/'}" class="btn btn-primary">Main Page</a>
</div>
</body>
</html>
